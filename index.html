<body>
  <h1>Chill Playlist</h1>

  <div class="form">
    <p>Add a new song:</p>
    <div class="inputs">
      <div class="control-input" id="image-control">
        <input placeholder="Image URL" class="image" value="" />
        <span class="error-data"></span>
      </div>
      <div class="control-input" id="name-control">
        <input placeholder="Song Name" class="song-name" value="" />
        <span class="error-data"></span>
      </div>
      <div class="control-input" id="artist-control">
        <input placeholder="Artist" class="artist" value="" />
        <span class="error-data"></span>
      </div>
      <div class="control-input" id="link-control">
        <input placeholder="Song Link Address" class="song-link" value="" />
        <span class="error-data"></span>
      </div>
    </div>
    <br>
    <button class="add">Add</button>
    <button class="shuffle" onclick="shuffleList()">Shuffle</button>
  </div>

  <p>You currently have <span class="song-length">0</span> songs.</p>

  <div class="heading">
    <h4>Image</h4>
    <h4>Song</h4>
    <h4>Artist</h4>
    <h4>Song Link</h4>
    <h4>Options</h4>
  </div>

  <div class="display">
    <div class="column display-image"></div>
    <div class="column display-song"></div>
    <div class="column display-artist"></div>
    <div class="column display-link"></div>
    <div class="column display-options">
    </div>
  </div>

</body>
<script src="script.js" defer></script>
